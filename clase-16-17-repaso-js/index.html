<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container-crud">
        <h1>CRUD de usuarios</h1>
        <form class="inputs">
            <input type="text" name="" id="name" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="reset">Cancelar</button>
            <button type="submit" id="cargar">Cargar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <div class="container-actualizacion">
        <form action="" class="actualizacion" id="formActualizacion">
            <h3>Actualizacion</h3>
            <input type="text" name="" id="name-actualizado" placeholder="Nombre" required>
            <input type="email" name="" id="email-actualizado" placeholder="Email" required>
            <button type="submit" class="actualizar-container-actualizacion">Actualizar</button>
            <button id="cancelar-Actualizacion">Cancelar</button>
        </form>
    </div>
    <script src="./src/app/index.js"></script>
    <!-- <script src="./src/app/app.js"></script> scrip viejo no optimizado -->
</body>
</html>
